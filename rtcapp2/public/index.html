<!DOCTYPE html>
<html>

<head>
    <title>WebRTC video streaming with auto-record </title>
    <style>
        #meetingRoom div {
            text-align: center;
        }

        .videoContainer {
            float: left;
        }

        #meetingRoom:after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
    <h1>WebRTC video streaming with auto-record</h1>

    <div id="roomSelection" style="display: block">
        <label>Type user name:</label>
        <input id="name" type="text" />
        <label>Type room name:</label>
        <input id="room" type="text" />
        <button id="register">Enter</button>
    </div>

    <div id="meetingRoom" style="display: none">
    </div>

    <script src="adapter.js"></script>
    <script src="kurento-utils.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <!-- <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script> -->

</html>
